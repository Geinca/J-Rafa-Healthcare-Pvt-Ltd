<!-- Gallery Section -->
<section class="gallery-section py-5 bg-light">
    <div class="container">
        <div class="section-title text-center mb-4">
            <h2>Our Gallery</h2>
            <p class="lead">Explore moments from our healthcare journey</p>
        </div>

        <div class="row g-4">
            <!-- Gallery Item 1 -->
            <div class="col-md-3 col-sm-6">
                <div class="gallery-item">
                    <a href="assets/img/gallery/mother-baby-stethoscope-pediatrician-healthcare-600nw-2310717197.webp" data-bs-toggle="modal" data-bs-target="#galleryModal" class="img-wrapper">
                        <img src="assets/img/gallery/mother-baby-stethoscope-pediatrician-healthcare-600nw-2310717197.webp" alt="Gallery Image" class="rounded w-100">
                    </a>
                </div>
            </div>
            <!-- Gallery Item 2 - Fixed -->
            <div class="col-md-3 col-sm-6">
                <div class="gallery-item">
                    <a href="assets/img/gallery/nurse-retirement-home-listening-old-sick-man-heart-bead-pensioner-lies-hospital-bed-1-1-scaled.jpg" data-bs-toggle="modal" data-bs-target="#galleryModal" class="img-wrapper">
                        <img src="assets/img/gallery/nurse-retirement-home-listening-old-sick-man-heart-bead-pensioner-lies-hospital-bed-1-1-scaled.jpg" alt="Gallery Image" class="rounded w-100">
                    </a>
                </div>
            </div>
            <!-- Gallery Item 3 -->
            <div class="col-md-3 col-sm-6">
                <div class="gallery-item">
                    <a href="assets/img/gallery/group.jpg" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <img src="assets/img/gallery/group.jpg" alt="Gallery Image" class="img-fluid rounded">
                    </a>
                </div>
            </div>
            <!-- Gallery Item 4 -->
            <div class="col-md-3 col-sm-6">
                <div class="gallery-item">
                    <a href="assets/img/doctor-4.avif" data-bs-toggle="modal" data-bs-target="#galleryModal">
                        <img src="assets/img/doctor-4.avif" alt="Gallery Image" class="img-fluid rounded">
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal for Lightbox -->
<div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="galleryModalLabel">Image Preview</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img id="modalImage" alt="Gallery Image" class="img-fluid rounded">
            </div>
        </div>
    </div>
</div>

<script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryItems = document.querySelectorAll('.gallery-item a');
            const modalImage = document.getElementById('modalImage');

            galleryItems.forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    modalImage.src = this.getAttribute('href');
                });
            });
        });
    </script>
