<!-- Stats Section -->
<section class="stats-section py-5" style="background: linear-gradient(135deg, #f5f7fa 0%, #e4f1fe 100%);">
    <div class="container">
        <div class="row text-center g-4">
            <div class="col-md-3">
                <div class="stat-box p-4 rounded-3 shadow-sm">
                    <i class="fas fa-user-md fa-3x mb-3"></i>
                    <h2 class="counter" data-target="120">120</h2>
                    <p class="fw-bold">Expert Doctors</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-box p-4 rounded-3 shadow-sm">
                    <i class="fas fa-procedures fa-3x mb-3"></i>
                    <h2 class="counter" data-target="25">25</h2>
                    <p class="fw-bold">Specialized Departments</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-box p-4 rounded-3 shadow-sm">
                    <i class="fas fa-flask fa-3x mb-3"></i>
                    <h2 class="counter" data-target="15">15</h2>
                    <p class="fw-bold">Research Labs</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stat-box p-4 rounded-3 shadow-sm">
                    <i class="fas fa-award fa-3x mb-3"></i>
                    <h2 class="counter" data-target="250">250</h2>
                    <p class="fw-bold">Awards Won</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Counter Animation Script -->
<script>
document.addEventListener("DOMContentLoaded", () => {
    const counters = document.querySelectorAll('.counter');
    const speed = 200; // The lower the faster
    
    counters.forEach(counter => {
        const updateCount = () => {
            const target = +counter.getAttribute('data-target');
            const count = +counter.innerText;
            const increment = target / speed;
            
            if (count < target) {
                counter.innerText = Math.ceil(count + increment);
                setTimeout(updateCount, 1);
            } else {
                counter.innerText = target.toLocaleString();
            }
        };
        
        // Start counting when element is in viewport
        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                updateCount();
            }
        });
        
        observer.observe(counter);
    });
});
</script>
